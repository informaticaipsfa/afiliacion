<div class="box box-primary" id="_bxFamiliarTarjeta">
  <div class="box-body box-profile">
    <img class="profile-user-img img-responsive" style="width:180px" src="images/ndisponible.jpg"  onerror="this.src='images/ndisponible.jpg'"  alt="Foto del Militar" id="_imgfamiliar">
    <h3 class="profile-username text-center"></h3>
    <p class="text-muted text-center" id ="_fcedula">

    </p>
    <ul class="list-group list-group-unbordered">
      <li class="list-group-item">
        <b>Fecha Nacimiento</b> <a class="pull-right" id="_ffnacimiento"></a>
      </li>
       <li class="list-group-item">
        <b>Ingreso al IPSFA</b> <a class="pull-right" id=""></a>
      </li>
      <li class="list-group-item">
       <b>Vencimiento Carnet</b> <a class="pull-right" id="_idFVCarnet"></a>
     </li>
     <li class="list-group-item">
       <b>Carnet Afiliado</b> <a class="pull-right" ><a data-dismiss="modal"  onclick="VisualizarCarnetFamiliar()" id ="_bfcedula" attced="0" class="pull-right fa fa-print"></a></a>
     </li>
     <li class="list-group-item" id="_lblConstanciaPension">
       <b>Constancia de Pensión</b> <a class="pull-right" ><a data-dismiss="modal"  onclick="ConstanciaPensionSobr()"  class="pull-right fa fa-print"></a></a>
     </li>
     <li class="list-group-item" id="tarjetaPensionSobreviviente" style="display:none">
        <label>Pensión (%):</label> 
      <div class="input-group input-group">
          <input type="text" class="form-control" id="txtPensionSobreviviente" value="0" maxlength="3"  disabled="disabled" onkeypress="return Util.SoloNumero(event,this)">
          <span class="input-group-btn">
            <button type="button" class="btn btn-success btn-flat btn-md" id="btnPensionSobreviviente"
            onClick="AsignarPensionSobreviviente()" disabled="disabled"><i class="fa fa-refresh"></i></button>
          </span>
      </div>
    </li>
   </ul>
  </div>
</div>
