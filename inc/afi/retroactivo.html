<div class="col-md-12 col-lg-12" id="_calculadora">
    <div class="box box-primary ">
        <div class="box-header with-border">
            <i class="fa fa-bullhorn"></i>
            <h3 class="box-title">Base de la Calculadora</h3>
        </div>
        <div class="box-body" >

          <div id="_tblCalculadora" class="col-md-9">
            <div class="row" >
               
                <div class="form-group">
                    <div class="col-md-4">
                    <label>Cédula:</label>
                        <div class="input-group">                
                        <input class="form-control" id="txtcedula"  type="text" maxlength="8" >
                        
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-success btn-flat"
                            onClick="BuscarCalculos()"><i class="fa fa-search"></i>
                            </button>
                        </span>
                        </div>
                    </div> <!-- Cedula -->
                    <div class="col-md-8 col-sm-12">
                        <label>Nombre Completo:</label>
                        <input  id="txtNombre" class="form-control"  type="text" disabled="disabled" required>
                    </div>
                </div>
            </div>
            <div class="row" >

                <div class="form-group">
                    <div class="col-md-4 col-sm-12">
                        <label>F. Ingreso a la Fanb:</label>
                        <input  id="txtFIngreso" class="form-control"  type="text" disabled="disabled"
                        required tabindex="2" onkeypress="return Util.SoloNumero(event,this)">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label>F. Retiro:</label>
                        <input  id="txtFRetiro" class="form-control"  type="text" disabled="disabled"
                        required tabindex="3" onkeypress="return Util.SoloNumero(event,this)">
                    </div>
                    <div class="col-md-2 col-sm-6">
                        <label>Tiempo de Servicio:</label>
                        <input  id="txtServicioT" class="form-control"  type="text" disabled="disabled">
                        <input  id="txtServicio" class="form-control"  type="hidden" >
                    </div>
                    <div class="col-md-2 col-sm-6">
                        <label>Núm. Hijos:</label>
                        <input  id="txtNumHijos" class="form-control"  type="text" disabled="disabled"
                        required tabindex="2" onkeypress="return Util.SoloNumero(event,this)">
                    </div>
                </div> <!-- Grupo nombres-->
                
            </div> <!-- Fechas de la base -->

            <div class="row" >
                <div class="form-group">
                    <div class="col-md-4 col-sm-12">
                        <label>F. Ult. Ascenso:</label>
                        <input  id="txtFUAscenso" class="form-control"  type="text" disabled="disabled"
                        required tabindex="2" onkeypress="return Util.SoloNumero(event,this)">
                    </div>
                    <div class="col-md-2 col-sm-12">
                            <label>Grado:</label>
                            <input  id="txtGradoT" class="form-control"  type="text" disabled="disabled">
                            <input  id="txtGrado" class="form-control"  type="hidden" >
                            <input  id="txtComponente" class="form-control"  type="hidden" >
                            
                        </div>
                    <div class="col-md-2 col-sm-12">
                        <label>Antiguedad:</label>
                        <input  id="txtAntiguedad" class="form-control"  type="text" disabled="disabled">
                        
                    </div><!-- Grupo nombres -->  
                   
                    <div class="col-md-2 col-sm-12">
                        <label>% Pension:</label>
                        <input  id="txtPension" class="form-control"  type="text" disabled="disabled"
                        required onkeypress="return Util.SoloNumero(event,this)">
                    </div>
                    <div class="col-md-2 col-sm-12">
                        <label>Situación:</label>
                        <input  id="txtSituacion" class="form-control"  type="text" disabled="disabled"
                        required >
                    </div>
                </div> <!-- Grupo nombres -->                
            </div>
            <div class="row" >
                <div class="form-group">
                    <div class="col-md-4 col-sm-12">                        
                        <label>Año:</label>
                        <div class="input-group">                
                                <select id="cmbAnoActivo"  class="form-control" >
                                    <option value=0>---------</option>
                                    <option value=2020>2020</option>
                                    <option value=2020>2021</option>
                                    <option value=2020>2022</option>
                                    <option value=2020>2023</option>
                                </select>
                            
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary btn-flat"
                                        onClick="CargarMesPR()" id='btnFecha'><i class="fa fa-calculator"></i>
                                    </button>
                                </span>
                        </div>                        
                    </div>
                    <div class="col-md-6 col-sm-12"> 
                        <label>Meses Activos:</label>
                        <div class="input-group">
                            <select id="cmbMesActivo" class="form-control" ></select>

                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary btn-flat"
                                    onClick="CargarNominasPR()"><i class="fa fa-calculator"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div> <!-- Grupo nombres -->                
            </div>

          </div><!-- Fin de Cuento -->    
          <div > <!-- Inicio de la Foto -->
            <a href="images/ndisponible.jpg" data-fancybox="group1" data-caption="foto" id="minifoto">
                <img style="width: 180px;" class="profile-user-img img-responsive file-path-wrapper-pre-view" id="_img"
                     src="images/ndisponible.jpg" onerror="this.src='images/ndisponible.jpg'"/><span></span>
            </a>
          </div>
        </div><!-- /.box-body -->

        <!-- Loading (remove the following to stop the loading)-->
        <div class="overlay" id="_cargando" style="display:none">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
        <!-- end loading -->
        <div class="modal-footer">    
           
            
                <div class="row" >
                    <div class="form-group">
                        <div class="col-md-9" id="_TblConceptos">
                                            
                        </div>
                        <div class="col-md-3">
                            <p style="text-align: left;">
                                <label>Meses procesados:</label>
                                 <div style="width:270px; height: 250px;" id="txtDetalles">
                                 </div>
                            </p><br>

                            <div  style="display: none;" id="btnDisplay">
                                <button type="button" class="btn btn-success btn-flat"
                                    onClick="imprimirRetroactivo()" id="btnDetalle"><i class="fa fa-print"></i> Ver Detalle
                                </button> 
                                <button type="button" class="btn btn-warning btn-flat"
                                    onClick="registrarRetroactivos()" id="btnRegistrar"><i class="fa fa-save"></i> Registrar
                                </button> 
                            </div>

                        </div>

                    </div>
                
                    
                </div>
            
                <div class="row" >
                    <div class="form-group">
                        <div class="col-md-9" ><br>
                            <button type="button" class="btn btn-primary btn-flat"
                                onClick="operarRetroactivos()" style="display: none;" id="btnAsociar"><i class="fa fa-calculator"></i> Asociar Conceptos
                            </button>                     
                        </div>
                    </div>
                </div>



        </div>
    </div><!-- /.box -->
</div>
