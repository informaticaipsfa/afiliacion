<div class="col-md-12 col-lg-12" id="_consultarbox">
    <div class="box box-primary ">
        <div class="box-header with-border">
            <i class="fa fa-bullhorn"></i>

        </div>
        <div class="box-body" >

          <div id="_tblNomina">

          </div>

        </div><!-- /.box-body -->

        <!-- Loading (remove the following to stop the loading)-->
        <div class="overlay" id="_cargando" style="display:none">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
        <!-- end loading -->
        <div class="modal-footer">            
          <button type="button" id="btnPreparar" class="btn btn-md btn-success pull-left" onclick="AceptarTodaNomina()">

    </div><!-- /.box -->
