<div class="col-md-12 col-lg-12" id="_consultarbox">
  <div class="box box-primary ">
    <div class="box-header with-border">
      <i class="fa fa-bullhorn"></i>
      <h3 class="box-title">Deducciones Pendiente</h3>
    </div>
    <div class="box-body">
      <div class="container">

        <div class="row">
          <div class="col-md-10">
            <div class="callout callout-warning" id="divDtArchivosS" style="display:none">
              <h4>Subiendo archivos!</h4>

              <p>Este proceso puede durar un tiempo equivalente a la cantidad de archivos que se suban al sistema</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10">
            <div class="callout callout-success" id="divDtArchivosM" style="display:none">
              <h4>Archivos cargados!</h4>

              <p >Puede continuar con el proceso para la inclusión de otros conceptos en la nómina</p>
            </div>
          </div>
        </div>
        <br>


        <div class="row">
          <div class="col-md-8 ">
            <label>Selecciona la nómina :</label>
            <div class="input-group col-md-12">
              <select class="js-states form-control" style="width: 20%" required="" aria-hidden="true" id="cmbCaja">
                <option value="1100" selected>AHORRO</option>
              </select>
              <select class="js-states form-control" style="width: 30%" required="" aria-hidden="true" 
              id="cmbLectivo">
                <option value="0" selected>-------------</option>
                <option value="2022">2022</option>
              </select>
              <select class="js-states form-control" style="width: 50%" required="" aria-hidden="true"
                id="cmbSolicitud" onchange="mostrarFormaSISA()">
                <option value="0" selected>SELECCIONE</option>
                <option value="-01-31">ENERO</option>
                <option value="-02-28">FEBRERO</option>
                <option value="-01-31">MARZO</option>
                <option value="-01-30">ABRIL</option>
                <option value="-01-31">MAYO</option>
                <option value="-01-30">JUNIO</option>
                <option value="-01-31">JULIO</option>
                <option value="-01-31">AGOSTO</option>
                <option value="-01-30">SEPTIEMBRE</option>
                <option value="-01-31">OCTUBRE</option>
                <option value="-01-30">NOVIEMBRE</option>
                <option value="-01-31">DICIEMBRE</option>
              </select>


            </div>
          </div>
        </div>






        <br>
        <div class="row" id="divFormas">
          <div class="col-md-10">
            <form method="post" enctype="multipart/form-data" id="forma" name="forma">
              <input type="hidden" name="txtFileID" id="txtFileID" value="" readonly="readonly">
              <label for="input-folder-2">Archivos del SISA Caja de Ahorro</label>
              <div class="file-loading">
                <input id="input-folder-2" name="input-folder-2" type="file" multiple accept="text/*">
              </div>
              <div id="errorBlock" class="help-block"></div>
            </form>
          </div>

        </div>
        <br><br>

      </div>

    </div><!-- /.box-body -->

    <!-- Loading (remove the following to stop the loading)-->
    <div class="overlay" id="_cargandop" style="display:none">
      <i class="fa fa-refresh fa-spin"></i>
    </div>
    <!-- end loading -->
    <div class="modal-footer">
     

    </div>
  </div><!-- /.box -->
</div>




<script type="text/javascript">

  ViewInputFileSISA();



</script>
