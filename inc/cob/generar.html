                                        <option value="2" >FEBRERO</option>
                                        <option value="3" >MARZO</option>

                    </div>
                
            </div>

            <div id="_tblLstCobranza">

            </div>

            <i class="fa fa-refresh fa-spin"></i>
        </div>
        <!-- end loading -->
        <div class="modal-footer">    
            <button type="button" class="btn btn-flat btn-warning pull-right" onclick="PrImprimirListado()" id ="btnImprimirRelacion" style="display: none;">

                &nbsp;&nbsp;Imprimir Relación</button>
            <button type="button" class="btn btn-flat btn-success pull-right" onclick="AprobarCreditos()" id="btnSalvarRelacion" style="display: none;">
                <i class="fa fa-save"></i>
                &nbsp;&nbsp;Aprobar Relación</button>
            <button type="button" class="btn btn-flat btn-primary pull-right" onclick="EnviarATesoreria()" id="btnEnviarRelacion" style="display: none;">
                <i class="fa fa-check"></i>
                &nbsp;&nbsp;Enviar A Tesoreria</button>

        </div>
    </div><!-- /.box -->
</div>
<div id="_rptcreditolst" style="display: none"></div>







<div  class="modal fade bs-example-modal-lg in" tabindex="-1" role="dialog" 
  aria-labelledby="myLargeModalLabel" id="mdlCreditoLista"
    aria-hidden="false">
    <div class="modal-dialog" role="document">
    
    <!-- Modal content-->
    <div class="modal-content" style="border-radius: 8px;border:2px #337ab7 solid; ">
      <div class="modal-header" style="background-color:#337ab7;color:white;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title">Aprobar créditos</h4>

      </div>
      <div class="modal-body" id="_creditolista">
          ¿Estas seguro que deseas aprobar esta serie de créditos?<br><br>
          Nota: <br>
          Recuerde consultar los créditos aprobados: imprimirlos, y luego enviar a tesorería.
      </div>
      <div class="modal-footer">
        <button type="button"  class="btn btn-md btn-success" onclick="AceptarCreditos()">
            Aceptar</button>
        <button type="button"  class="btn btn-md btn-alert" data-dismiss="modal">
            Cancelar</button>
      </div>
      
    </div>

  </div>
</div>
